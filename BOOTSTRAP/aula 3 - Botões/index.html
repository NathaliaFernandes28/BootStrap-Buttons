<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Botões</title>
  </head>
  <body>
    <div class="main-container">
      <head>
        <div class="title">
          <h1 class="h1">Botões</h1>
        </div>
      </head>
      <div class="subtitle">
        <h4>Botões Padrão</h4>
      </div>
      <div class="container">
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-link">Link</button class="link">
        <button type="button" class="btn btn-light">light</button>
      </div>
      <div class="subtitle">
        <h4>Botões Outline</h4>
      </div>
      <div class="btn-outline">
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-warning">warning</button>
        <button type="button" class="btn btn-outline-link">link</button>
        <button type="button" class="btn btn-outline-light">light</button class="light">
      </div>
      <div class="subtitle">
        <h4>Tamanhos de Botões</h4>
      </div>
      <div class="btn-size">
        <button type="button" class="btn btn-primary btn-lg">large Button</button>
        <button type="button" class="btn btn-secondary">Normal Button</button>
        <button type="button" class="btn btn-warning btn-sm">Small Button</button>
      </div>
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
