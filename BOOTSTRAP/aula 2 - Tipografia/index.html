<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: black;
        color: white;
      }
    </style>

    <title>Tipografia</title>
  </head>
  <body>
    <!--Heading-->
    <h1>Hello, World!</h1>
    <h2>Hello, World!</h2>
    <h3>Hello, World!</h3>
    <h4>Hello, World!</h4>
    <h5>Hello, World!</h5>
    <h6>Hello, World!</h6>

    <!--Heading utilizando classe-->
    <p class="h1">Hello</p>
    <p class="h2">Hello</p>
    <p class="h3">Hello</p>
    <p class="h4">Hello</p>
    <p class="h5">Hello</p>
    <p class="h6">Hello</p>

    <!--Display-->
    <p class="display-1">Hello</p>
    <p class="display-2">Hello</p>
    <p class="display-3">Hello</p>
    <p class="display-4">Hello</p>
    <p class="display-5">Hello</p>
    <p class="display-6">Hello</p>

    <!--Efeitos em textos-->
    <p><mark>Hello</mark></p>
    <!--Texto para ser deletado-->
    <p><del>Hello</del></p>
    <!--Texto que não precisa -->
    <p><s>Hello</s></p>
    <!--Palavra que foi acrescentado no texto -->
    <p><ins>Hello</ins></p>
    <!--Essa palavra vai ser renderizada como sublinhada-->
    <p><u>Hello</u></p>
    <!--Essa palavra vai ficar menor do que o restante das palavras-->
    <p><small>Hello</small></p>
    <!--Deixa a palavra em negrito-->
    <p><strong>Hello</strong></p>
    <!--Deixa a palavra em itálico-->
    <p><em>Hello</em></p>

    <!--Citaçôes-->
    <!--Essa classe indica onde a citação vai ficar localizada-->
    <figure class="text-start">
      <!--A tag blockquote indica que é uma citação-->
      <blockquote class="blockquote">
        <p>Pedra mole e pedra dura, tanto bate até que fura</p>
      </blockquote>
      <!--A tag figcaption cria a legenda da citação-->
      <figcaption class="blockquote-footer">
        <!--A tag cite é necessária para colocar em evidência a fonte da citação-->
        Citação de um anonimo encontrada no
        <cite title="www.google.com">google</cite>
      </figcaption>
    </figure>
    <figure class="text-center">
      <!--A tag blockquote indica que é uma citação-->
      <blockquote class="blockquote">
        <p>Pedra mole e pedra dura, tanto bate até que fura</p>
      </blockquote>
      <!--A tag figcaption cria a legenda da citação-->
      <figcaption class="blockquote-footer">
        <!--A tag cite é necessária para colocar em evidência a fonte da citação-->
        Citação de um anonimo encontrada no
        <cite title="www.google.com">google</cite>
      </figcaption>
    </figure>
    <figure class="text-end">
      <!--A tag blockquote indica que é uma citação-->
      <blockquote class="blockquote">
        <p>Pedra mole e pedra dura, tanto bate até que fura</p>
      </blockquote>
      <!--A tag figcaption cria a legenda da citação-->
      <figcaption class="blockquote-footer">
        <!--A tag cite é necessária para colocar em evidência a fonte da citação-->
        Citação de um anonimo encontrada no
        <cite title="www.google.com">google</cite>
      </figcaption>
    </figure>
    <!--Lista com bootstrap-->
    <!--Classe que indica que a lista tem estilo-->
    <ul class="list-styled">
      <li>Maça</li>
      <li>Uva</li>
      <li>Melão</li>
    </ul>
    <!--Lista sem estilo-->
    <!--Classe que indica que a lista não tem estilo-->
    <ul class="list-unstyled">
      <li>Maça</li>
      <li>Uva</li>
      <li>Melão</li>
    </ul>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
